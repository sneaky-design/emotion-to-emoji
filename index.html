<html>
    <head>
        <title>Emotion To Emoji</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
    <button id="title">gesture to emoji app

        <span>&#9994;</span>
        <span>&#9995;</span>
        <span>&#9996;</span>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#128406;</span> 
        <span>&#129304;</span>
    </button>
    <h1>take your selfie to generate emoji!</h1>

    <br>
    <b style="color:red">is your gesture angry?</b>
    <br>
    <b style="color:blue">or is it sad?</b>

        <div id="camera">
        </div>
        <button onclick="take_snapshot()" class="btn btn-warning">Capture Image</button>
    </div>
    <h2>prediction 1=</h2>
        <p class="emotion_name" id="result_emotion_name"></p> 
        <p class="emoji" id="update_emoji"></p>
    <h3>prediction 2=</h3>
    <p class="emotion_name" id="result_emotion_name2"></p> 
    <p class="emoji" id="update_emoji2"></p>
    <div> 
<div>
    <label snapshot=""></label>
    <div id="result"></div>
    <br>
    <button onclick="check()" id="emotion">predict emotion.</button>
</div>
<script src="main.js"></script>
</body>
